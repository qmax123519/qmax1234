    // Tema i≈ülemleri
    function applyTheme(theme) {
      document.body.classList.toggle("light-mode", theme === "light");
    }

    function loadTheme() {
      const theme = localStorage.getItem("theme") || "dark";
      applyTheme(theme);
    }

    function getNotifications() {
      return JSON.parse(localStorage.getItem("qmax_bildirimler") || "[]");
    }

    function saveNotifications(list) {
      localStorage.setItem("qmax_bildirimler", JSON.stringify(list));
    }

    function renderNotifications() {
      const container = document.getElementById("notificationList");
      const list = getNotifications();
      container.innerHTML = "";

      if (list.length === 0) {
        container.innerHTML = "<p>üì≠ Hen√ºz hi√ß bildirim yok.</p>";
        return;
      }

      list.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "notification-item";
        div.innerHTML = `
          <span>${item}</span>
          <button onclick="deleteNotification(${index})">Sil</button>
        `;
        container.appendChild(div);
      });
    }

    function addNotification() {
      const input = document.getElementById("newNotif");
      const value = input.value.trim();
      if (!value) return;

      const list = getNotifications();
      list.push(value);
      saveNotifications(list);
      input.value = "";
      renderNotifications();
    }

    function deleteNotification(index) {
      const list = getNotifications();
      list.splice(index, 1);
      saveNotifications(list);
      renderNotifications();
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadTheme();
      renderNotifications();
